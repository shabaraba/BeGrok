<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generate OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #15202b;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background-color: #15202b;
      color: white;
      position: relative;
      overflow: hidden;
    }
    .title {
      font-size: 64px;
      font-weight: bold;
      text-align: center;
      margin-top: 250px;
    }
    .subtitle {
      font-size: 36px;
      text-align: center;
      margin-top: 20px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 50px;
      box-sizing: border-box;
    }
    .hashtags {
      color: #1d9bf0;
      text-align: right;
    }
    .timestamp {
      font-size: 14px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="title">In Grok's Mind</div>
    <div class="subtitle">Answer as if you were Grok!</div>
    <div class="footer">
      <div class="credits">
        <div class="timestamp">Generated: May 2024</div>
        <div>© from-garage 2025</div>
      </div>
      <div class="hashtags">
        <div>#BeGrok</div>
        <div>#InGrokMind</div>
      </div>
    </div>
  </div>
  <script>
    // このHTMLファイルを開いてスクリーンショットを取り、og-image-static.pngとして保存してください
    console.log('Take a screenshot of this page and save it as og-image-static.png');
  </script>
</body>
</html>
